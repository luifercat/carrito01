<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Carrito de Compras</title>
</head>
<body>
    <header class="header">
        <h1>UTILIZA TU CABEZA</h1>
    </header>
    <section class="contenedor">
        <div class="contenedor-items">
            <div class="item">
                <h2 class="nombre-item">Gorra BMW</h2>
                <img src="img/01.jpg" alt="" class="img-item">
                <h3 class="precio-item">$100.000</h3>
                <button class="boton-item">Comprar</button>
            </div>
            <div class="item">
                <h2 class="nombre-item">Gorra AUDI</h2>
                <img src="img/02.jpg" alt="" class="img-item">
                <h3 class="precio-item">$110.000</h3>
                <button class="boton-item">Comprar</button>
            </div>
            <div class="item">
                <h2 class="nombre-item">Gorra NASA</h2>
                <img src="img/03.jpg" alt="" class="img-item">
                <h3 class="precio-item">$120.000</h3>
                <button class="boton-item">Comprar</button>
            </div>
            <div class="item">
                <h2 class="nombre-item">Gorra BREAKING BAD</h2>
                <img src="img/04.jpg" alt="" class="img-item">
                <h3 class="precio-item">$130.000</h3>
                <button class="boton-item">Comprar</button>
            </div>
            <div class="item">
                <h2 class="nombre-item">Gorra VINTAGE</h2>
                <img src="img/05.jpg" alt="" class="img-item">
                <h3 class="precio-item">$140.000</h3>
                <button class="boton-item">Comprar</button>
            </div>
            <div class="item">
                <h2 class="nombre-item">Gorra MEXICO</h2>
                <img src="img/06.jpg" alt="" class="img-item">
                <h3 class="precio-item">$150.000</h3>
                <button class="boton-item">Comprar</button>
            </div>
            <div class="item">
                <h2 class="nombre-item">Gorra WALKING DEAD</h2>
                <img src="img/07.jpg" alt="" class="img-item">
                <h3 class="precio-item">$160.000</h3>
                <button class="boton-item">Comprar</button>
            </div>
        </div>

    </section>
    <section class="carrito">
        <h2 class="texto-centro">CARRITO</h2>
        <div class="container">
            <div class="row1">
                <div class="nombre-imagen">
                    <div class="header-carrito">
                        <h6>Producto</h6>
                    </div>
                </div>
                <div class="precio">
                    <div class="header-carrito">
                        <h6>Precio</h6>
                    </div>
                </div>
                <div class="cantidad">
                    <div class="header-carrito">
                        <h6>Cantidad</h6>
                    </div>
                </div>
            </div>
                <!-- ITEMS DEL CARRITO DE COMPRAS -->
            <div 
                class="contenedorItemsCarrito">
            </div>
                <!-- FIN ITEMS DEL CARRITO DE COMPRAS  -->
    
                <!-- COMIENZO TOTAL -->
            <div class="row">
                <div class="total">
                    <div class="total-carrito">
                        <p class="precio-item">Total:  </p>
                        <p class="precio-item totalCarrito">  0</p>
                    </div>
                    <button class="comprarButton" type="button">Comprar</button>
                </div>
            </div>
        </div>
    
                <!-- FIN TOTAL -->
    
    </section>
<script src="./tienda.js"></script>    
</body>
</html>
