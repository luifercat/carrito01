<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Carrito de Compras</title>
</head>
<body>
    <header class="header">
        <h1>UTILIZA TU CABEZA</h1>

    <section class="contenedor">

                <img src="img/01.jpg" alt="" class="img-item">
                <h3 class="precio-item">$100.000</h3>
                <button class="boton-item">Comprar</button>
            </div>
            <div class="item">
                <h2 class="nombre-item">Gorra AUDI</h2>
                <img src="img/02.jpg" alt="" class="img-item">

                <button class="boton-item">Comprar</button>
            </div>
            <div class="item">
                <h2 class="nombre-item">Gorra NASA</h2>
                <img src="img/03.jpg" alt="" class="img-item">
                <h3 class="precio-item">$120.000</h3>
                <button class="boton-item">Comprar</button>
            </div>
            <div class="item">
                <h2 class="nombre-item">Gorra BREACKING BAD</h2>

            </div>
            <div class="item">
                <h2 class="nombre-item">Gorra VINTAGE</h2>
                <img src="img/05.jpg" alt="" class="img-item">
                <h3 class="precio-item">$140.000</h3>

            </div>
            <div class="item">
                <h2 class="nombre-item">Gorra MEXICO</h2>
                <img src="img/06.jpg" alt="" class="img-item">
                <h3 class="precio-item">$150.000</h3>
                <button class="boton-item">Comprar</button>
            </div>
            <div class="item">
                <h2 class="nombre-item">Gorra WALKING DEAD</h2>
                <img src="img/07.jpg" alt="" class="img-item">
                <h3 class="precio-item">$160.000</h3>
                <button class="boton-item">Comprar</button>
            </div>



        </div>


    </section>
    
</body>
</html>
